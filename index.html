<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>book-shop</title>
</head>

<body onload="onInit()">
  <h1 data-trans="title">My books shop</h1>
  <button data-trans="add-book" class="add-book" title="Add Book" onclick="onAddBook()">Add Book</button>

  <select class="languages" onchange="onSetLang(this.value)">
    <option value="en">English</option>
    <option value="he">עברית</option>
    <option value="es">Spanish</option>
  </select>

  <select class="sorting" onchange="onSortBy(this.value)">
    <option data-trans="price" value="Price">Price</option>
    <option data-trans="filter-title" value="Name">Title</option>
  </select>

  <section class="filter-books">
    <span data-trans="filter-label">Filter By Name:</span>
    <input data-trans="add-filter-placeholder" type="text" name="filter-txt" placeholder="Type Something..."
      class="filter-by-name" oninput="onSetFilterBy({txt:this.value})">

    <div class="range-filters">
      <span data-trans="filter-rate">Filter By Rate:</span>
      <input type="range" min="-1" max="10" value="0" class="filter-by-rate"
        onchange="onSetFilterBy({rate:this.value})">
      <span data-trans="filter-price">Filter By Price:</span>
      <input data-trans="" type="range" min="10" max="300" value="5" class="filter-by-price"
        onchange="onSetFilterBy({price:this.value})">
    </div>
    </select>
  </section>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <td data-trans="id">Id</td>
          <td data-trans="name">Name</td>
          <td data-trans="price">Price</td>
          <td data-trans="book-cover">Book cover</td>
          <td data-trans="actions" colspan="3">Actions</td>
        </tr>
      </thead>
      <tbody class="books-container">
      </tbody>
    </table>
  </div>
  <button class="add-btn" onclick="onNextPage()">>>></button>
  <div class="book-modal">
    <h3></h3>

    <h4>
      <span data-trans="price">Price:</span>
      <span class="price"></span>
    </h4>
    <h5 data-trans="book description">Book Description</h5>
    <p></p>
    <img src="" alt="">
    <h6>rating 1-10</h6>
    <button onclick="onCloseModal()">Close</button>
    <div class="rating-container"></div>
  </div>
  </div>

  <div class="user-msg"></div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="js/services/util.service.js"></script>
  <script src="js/i18n-service.js"></script>
  <script src="js/services/storage.service.js"></script>
  <script src="js/services/book.service.js"></script>
  <script src="js/book.controller.js"></script>

</body>

</html>
